{{ partial "header.html" . }}


<!-- Main Section Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<main id="index" role="main">
  {{ range .Site.Menus.main }}
  <div class="article-header light-gray">
    <h1>
      <a href="{{ .URL }}">{{ .Name }}</a>
    </h1>
  </div>
  {{ end }}
</main>


<!-- Paginator Section Layout
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
<nav>
  {{ $paginator := .Paginate (where .Data.Pages "Type" "post") }}
  {{ template "_internal/pagination.html" . }}
</nav>


{{ partial "footer.html" . }}
